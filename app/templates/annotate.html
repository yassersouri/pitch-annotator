        <link rel="stylesheet" href="/static/css/main.css">
        <script type="text/javascript" charset="utf-8">
            var subd = '{{ subd }}';
            var img_name = '{{ img_name }}';
        </script>
    </head>
    <body>
        <div id='canvases'>
            <img id="theimage" src="{{ image_src }}"/>
            <canvas id="canvas"></canvas>
            <canvas id="drawCanvas"></canvas>
        </div>
        <div id='edits'>
            <input id="save" type="button" name="save" value="save"></input> - <a id='back' href="/index" title="Back">Back</a> - width: <span id='width'></span> - height: <span id='height'></span>
        </div>

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/json2.js"></script>
        <script src="/static/js/underscore.js"></script>
        <script src="/static/js/backbone.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>


        <script type="text/template" id="edit-template">
            <div class="view">
                <label class='x1'>X1</label><input class='x1' type="number" name="x1" value="<%- x1 %>">
                <label class='y1'>Y1</label><input class='y1' type="number" name="y1" value="<%- y1 %>">
                <label class='x2'>X2</label><input class='x2' type="number" name="x2" value="<%- x2 %>">
                <label class='y2'>Y2</label><input class='y2' type="number" name="y2" value="<%- y2 %>">
                <a href="#remove" title="remove" class="delete">remove</a>
            </div>
        </script>
        <script type="text/javascript" charset="utf-8">
        function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if( pair[0] == variable ){
              return pair[1];
            }
          }
          return(false);
        }

        $(document).ready(function($) {
          var tab = getQueryVariable('t');
          if (tab) {
            $('#back').attr('href', function(id, val){
                return val + '?t=' + tab;
            });
          };
        });
        </script>
    </body>
</html>
